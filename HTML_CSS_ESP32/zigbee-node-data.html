<head>
    <title>ESP32 WebServer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            flex-direction: column; 
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #2cb3f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin-top: 10px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            height: auto; 
        }
        .Zigbee-data {
            text-align: center;
            background-color: #2cb3f1; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin-top: 10px; 
            height: 1000px; 
            position: relative;
        }
        .Zigbee-data p {
            font-size: 36px;
            font-weight: bold;
            color: black;
        }
        h1 {
            color: #ffffff; 
            margin-bottom: 10px;
        }
        p {
            margin: 0; 
        }
        .sensor-data {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }
        .sensor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 100px;
            width: 100%;
            padding: 10px;
            padding-left: 600px;
        }

        .sensor-item img {
            width: 100px;
            height: 100px;
        }

        .sensor-item p {
            font-size: 50px;
            font-weight: bold;
            color: black;
            line-height: 50px;
            text-align: left;
            flex-grow: 1;
        }
        .status-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
        .status-button.connected {
            background-color: green;
        }
        .status-button.connecting {
            background-color: gray;
            color: white;
        }
        @media (max-width: 400px) {
            .sensor-item {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding-left: 0;
                gap: 10px;
                width: 100%;
            }
            .sensor-item img {
                width: 70px;
                height: 70px;
            }
            .sensor-item p {
                font-size: 35px;
                text-align: center;
            }
            .status-button {
                position: absolute;
                top: 480px;
                right: 90px;
            }
        }
    </style>
    <script>
        function toggleConnectionStatus() {
            var button = document.getElementById("statusButton");
            var newStatus = button.innerHTML === "Disconnected" ? "Connecting..." : "Disconnected";

            // Gửi yêu cầu cập nhật trạng thái kết nối lên ESP32
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/zigbee-node-page?state=" + newStatus, true);

            // Chuyển trạng thái sang "Connecting"
            button.innerHTML = "Connecting...";
            button.classList.remove("disconnected", "connected");
            button.classList.add("connecting");

            // Chờ phản hồi từ ESP32 trong 5 giây
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);

                    // Sau khi nhận phản hồi, kiểm tra trạng thái
                    setTimeout(function() {
                        if (response.Connected === "Connected") {
                            button.innerHTML = "Connected";
                            button.classList.remove("connecting");
                            button.classList.add("connected");
                        } else {
                            button.innerHTML = "Disconnected";
                            button.classList.remove("connecting");
                            button.classList.add("disconnected");
                        }
                    }, 5000); // Chờ 5 giây để xác nhận kết nối
                }
            };

            xhr.send();
        }

        function updateConnectionStatus() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    var button = document.getElementById("statusButton");

                    if (response.Connected === "Connected") {
                        button.innerHTML = "Connected";
                        button.classList.remove("disconnected", "connecting");
                        button.classList.add("connected");
                    } else {
                        button.innerHTML = "Disconnected";
                        button.classList.remove("connected", "connecting");
                        button.classList.add("disconnected");
                    }
                }
            };
            xhr.open("GET", "/ZigbeeNodeStatus", true);
            xhr.send();
        }

        setInterval(updateConnectionStatus, 1000);
    </script>
</head>
<body>
    <div class="container">
        <h1>ESP32 Hub WebServer</h1>
        <p>Welcome to your ESP32 web server!</p>
    </div>
    <div class="Zigbee-data">
        <p>Zigbee Node.</p>
        <div class="sensor-data">
            <div class="sensor-item">
                <img src="https://img.icons8.com/?size=100&id=6yomF9LAoWai&format=png&color=000000" alt="Temperature Icon">
                <p>Temperature: 25 C</p>
            </div>
            <div class="sensor-item">
                <img src="https://img.icons8.com/?size=100&id=qnVnsIiJZsxS&format=png&color=000000" alt="Humidity Icon">
                <p>Humidity: 60 %</p>
            </div>
        </div>
        <button id="statusButton" class="status-button disconnected" onclick="toggleConnectionStatus()">Disconnected</button>
    </div>
</body>
</html>
